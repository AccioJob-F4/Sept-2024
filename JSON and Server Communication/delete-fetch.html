<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="delete-form">
      <label for="postId">Post ID to delete:</label>
      <input type="number" id="postId" name="postId" />
      <br />

      <button type="submit">Delete Post</button>
    </form>

    <div id="delete-output"></div>

    <script>
      // DELETE method
      document.getElementById("delete-form").addEventListener("submit", (e) => {
        e.preventDefault();

        const postId = document.getElementById("postId").value;

        fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`, {
          method: "DELETE",
        })
          .then((resp) => resp.json())
          .then((data) => {
            document.getElementById(
              "delete-output"
            ).innerHTML = `Post with ID ${postId} was deleted.`;
          })
          .catch((err) => {
            console.log(err);
            document.getElementById("delete-output").innerHTML =
              "Error updating the data";
          });
      });
    </script>
  </body>
</html>
