<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="fetch-data-btn">Fetch Data</button>
    <div id="fetch-output"></div>

    <script>
      // GET method
      document
        .getElementById("fetch-data-btn")
        .addEventListener("click", () => {
          fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then((resp) => {
              console.log("ðŸš€ ~ .then ~ resp:", resp);
              const data = resp.json();
              console.log("resp.json() : ", data);

              return data;
            })
            .then((data) => {
              console.log("ðŸš€ ~ .then ~ data:", data);
              document.getElementById(
                "fetch-output"
              ).innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch((err) => {
              console.log(err);
              document.getElementById("fetch-output").innerHTML =
                "Error fetching the data";
            });
        });
    </script>
  </body>
</html>
