<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Docs Clone</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="toolbar">
      <button class="add" id="add-row">Add Row</button>
      <button class="delete" id="delete-row">Delete Row</button>
      <button class="add" id="add-column">Add Column</button>
      <button class="delete" id="delete-column">Delete Column</button>

      <button id="bold" class="btn"><b>B</b></button>
      <button id="italic" class="btn"><i>I</i></button>
      <button id="underline" class="btn"><u>U</u></button>

      <div class="input-group">
        <input type="number" id="row-number" placeholder="Row #" />
        <button class="delete" id="delete-specific-row">Delete Row #</button>
      </div>

      <div class="input-group">
        <input type="text" id="column-letter" placeholder="Column #" />
        <button class="delete" id="delete-specific-column">
          Delete Column #
        </button>
      </div>
    </div>

    <div id="spreadsheet">
      <div class="row header-row">
        <div class="cell header-cell"></div>
        <div class="cell header-cell" data-col="A">A</div>
        <div class="cell header-cell" data-col="B">B</div>
        <div class="cell header-cell" data-col="C">C</div>
      </div>

      <div class="row" data-row="1">
        <div class="cell header-cell" data-row="1">1</div>
        <div
          class="cell"
          contenteditable="true"
          data-row="1"
          data-col="A"
        ></div>
        <div
          class="cell"
          contenteditable="true"
          data-row="1"
          data-col="B"
        ></div>
        <div
          class="cell"
          contenteditable="true"
          data-row="1"
          data-col="C"
        ></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
