<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grofers Checkout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      table {
        width: 50%;
        margin: 0 auto;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Grocery List</h1>

    <table id="groceryTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr class="item">
          <td>Apple</td>
          <td class="prices">20</td>
        </tr>
        <tr class="item">
          <td>Banana</td>
          <td class="prices">10</td>
        </tr>
        <tr class="item">
          <td>Milk</td>
          <td class="prices">50</td>
        </tr>
      </tbody>
    </table>

    <button onclick="calculateTotal()">Calculate Total</button>

    <script>
      function calculateTotal() {
        // Get all price elements from the table
        const priceElements = document.querySelectorAll(".prices");

        let total = 0;

        // Sum up the prices
        priceElements.forEach((priceElement) => {
          total += parseFloat(priceElement.textContent);
        });

        // Create a new row for the total
        const table = document.getElementById("groceryTable");
        const totalRow = document.createElement("tr");

        // Create a single cell to display the total price
        const totalCell = document.createElement("td");
        totalCell.colSpan = 2; // This spans across two columns
        totalCell.textContent = `Total Price: â‚¹${total}`;

        // Add the new cell to the row and append the row to the table
        totalRow.appendChild(totalCell);
        table.appendChild(totalRow);
      }
    </script>
  </body>
</html>
